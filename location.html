		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script>
			var map;
			function displayMap()
			{
				var location = new google.maps.LatLng( 39.045753, -76.641273 );
				var options = { zoom: 5 , center: location, mapTypeId: google.maps.MapTypeId.ROADMAP };
				var map = new google.maps.Map( document.getElementById( 'map_canvas' ), options );

				var washington_location = new google.maps.LatLng( 38.889931, -77.009003 );
				var washington_marker = new google.maps.Marker( { position: washington_location, map: map, title: "Washington D.C."});
				var infoWindow = new google.maps.InfoWindow( { content: "<p>Competition in Washington, D.C.</p>" });
				google.maps.event.addListener( washington_marker, 'click', function() { infoWindow.open( map, washington_marker );});

				var trenton_location = new google.maps.LatLng( 40.217053, -74.742938 );
				var trenton_marker = new google.maps.Marker( { position: trenton_location, map: map, title: "Trenton"});
				var infoWindow2 = new google.maps.InfoWindow( { content: "<p>Competition in Trenton, New Jersey in one Month</p>" });
				google.maps.event.addListener( trenton_marker, 'click', function() { infoWindow2.open( map, trenton_marker );});

				var boston_location = new google.maps.LatLng( 42.360082, -71.058880 );
				var boston_marker = new google.maps.Marker( { position: boston_location, map: map, title: "Boston"});
				var infoWindow3 = new google.maps.InfoWindow( { content: "<p>Competition in Boston, Massachusetts</p>" });
				google.maps.event.addListener( boston_marker, 'click', function() { infoWindow3.open( map, boston_marker );});

				var city_location = new google.maps.LatLng( 40.730610, -73.935242 );
				var city_marker = new google.maps.Marker( { position: city_location, map: map, title: "New York City"});
				var infoWindow4 = new google.maps.InfoWindow( { content: "<p>Competition in New York City, New York</p>" });
				google.maps.event.addListener( city_marker, 'click', function() { infoWindow4.open( map, city_marker );});
			}
		</script>
