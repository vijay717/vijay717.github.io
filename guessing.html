<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Guessing Game</title>
		
	</head>
	
	<body>
		<script type = "text/javascript">
			//Window property 4
			window.name = "Guessing Game";
			alert("This is the " + window.name + "!");
			alert("The game will produce a random number between 1 and 5. \nGuessing the number correctly will earn that player 1 point. \nThe player with the most points at the end wins.");
			
			var round = prompt("How many rounds do you want to play?");
			var score1 = 0;
			var score2 = 0;
			
			function game(rounds){
				this.rounds = rounds;
				while(rounds > 0) {
					var number = Math.floor(Math.random() * 5) + 1; //Math Method 1
					var player1 = prompt("Player 1's guess: ");
					var player2 = prompt("Player 2's guess: ");
					
					if(player1==number)
						score1++;
					if(player2==number)
						score2++;
					
					alert("The number was " + number + " . \nPlayer 1 has " + score1 + " points\nPlayer 2 has " + score2 + " points.");
					rounds--;
				}
				
				if(score1 > score2)
					alert("The game is over. Player 1 wins!");
				else if(score2 > score1)
					alert("The game is over. Player 1 wins!");
				else
					alert("The game is over. Tie Game!");
				
				window.close();	//Window method 5
			}
			
			game(round);
		</script>
	</body>
</html>
